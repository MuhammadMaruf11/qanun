<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Frontend" content="3rudit3" />
    <meta
      name="description"
      content="Web site created using HTML, CSS, JavaScript, Bootstrap, jQuery"
    />
    <!-- Place favicon.ico in the root directory -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/icons/favicon.svg"
    />
    <!-- all css link  -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link rel="stylesheet" href="./assets/css/meanmenu.min.css" />
    <link rel="stylesheet" href="./assets/css/aos.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <!-- document title  -->
    <title>QANUN</title>
  </head>
  <body>
    <!-- Loader HTML -->
    <div id="loader" class="loader">
      <div class="spinner">
        <img src="./assets/img/logo/loader.png" alt="Loader" />
      </div>
    </div>

    <div id="content">
      <main>
        <!-- sign in section start  -->

        <section class="sign-in-area">
          <div class="sign-in-wrap">
            <div class="sign-in-img">
              <img src="./assets/img/bg/sign-ing.png" alt="bg" />
            </div>
            <div class="sign-in-content">
              <div class="sign-in-logo">
                <a href="./index.html">
                  <img src="./assets/img/logo/header_logo.svg" alt="logo" />
                </a>
              </div>
              <div class="sign-in-form">
                <div class="form-title">
                  <h2>Sign In</h2>
                </div>
                <form class="form-input">
                  <!-- <div class="form-floating">
                    <select
                      class="form-select"
                      id="floatingSelect"
                      aria-label="Floating label select example"
                    >
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <label for="floatingSelect">Works with selects</label>
                  </div> -->
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="emailPhone"
                      placeholder="E-mail or Phone"
                    />
                    <label for="emailPhone">E-mail or Phone</label>
                  </div>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                    />
                    <label for="password">Password</label>
                  </div>
                  <div class="form-btn">
                    <button type="submit">Sign in</button>
                  </div>
                </form>
                <div class="forget-link">
                  <a href="#">Forgot Password?</a>
                </div>
                <div class="login-register-link">
                  New user ? <a href="./register.html"> Create Account </a>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- sign in section end -->
      </main>
    </div>
    <!-- Scripts -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.appear.js"></script>
    <script src="assets/js/venobox.min.js"></script>
    <script src="./assets/js/aos.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
